<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <title>To Do List</title>
</head>

<body>
<!--<div th:insert="~{common/navbar :: navbar}" id="navbar" style="margin-top: 100px"></div>-->
<!--<div th:replace="~{@{dishes02}}" id="dishes02"></div>
<div id="footer" th:insert="~{common/footer :: footer}"></div>-->
    <div class="container mt-5 text-bg-light p-3 text-success">
        <section id="database" class="container"></section>
        <h1 class="text-center" style="text-decoration: underline">To Do List Form</h1>
        <form id = "myForm">

            <div id = "index" class="mb-3">
            <p><b> Task No: </b></p>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label"><b>Title*</b> </label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Description*</b> </label>
                <textarea class="form-control" id="description" name="description" placeholder="Enter description" required maxlength="220"
                ></textarea>
            </div>
            <div class="mb-3">
                <label for="target" class="form-label"><b>Target Date*</b></label>
                <input type="date" class="form-control" id="target" name="target"
                       min="2023-05-10" max="2025-12-31" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-success" onclick="selectTodo()">Select</button>
                <button type="submit" class="btn btn-primary" onclick="addTodo()">Add</button>
                <button type="submit" class="btn btn-warning" onclick="updateTodo()">Update</button>
                <button type="button" class="btn btn-danger" onclick="deleteTodo()">Delete</button>
                <button type="button" class="btn btn-success" onclick="clearForm()">Clear</button>
            </div>
        </form>
    </div>

<script
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js}"></script>
<script th:src="@{js/todolist.js}"></script>

</body>
</html>
